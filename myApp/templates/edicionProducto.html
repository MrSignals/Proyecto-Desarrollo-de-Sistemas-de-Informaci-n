{% extends "index.html" %} {% block title %} Edición de Producto {% endblock %}
{% block body %}

<div class="row">
  <div class="col-md-4 offset-md-4">
    <h2>Editar Producto</h2>
    <div class="card">
      <div class="card-body">
        <form action="/editarProducto/" method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <input
              type="text"
              id="numero_de_serie"
              name="numero_de_serie"
              class="form-control"
              value="{{ producto.numero_de_serie }}"
              placeholder="Número de Serie"
              readonly
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              id="nombre"
              name="nombre"
              value="{{ producto.nombre }}"
              class="form-control"
              placeholder="Nombre"
              required
            />
          </div>

          <div class="mb-3">
            <input
              type="text"
              id="descripcion"
              name="descripcion"
              value="{{ producto.descripcion }}"
              class="form-control"
              placeholder="Descripción"
            />
          </div>

          <div class="mb-3">
            <input
              type="text"
              id="cantidad"
              name="cantidad"
              value="{{ producto.cantidad_disponible }}"
              class="form-control"
              placeholder="Cantidad"
            />
          </div>

          <div class="mb-3">
            <input
              type="text"
              id="precio_unitario"
              name="precio_unitario"
              value="{{ producto.precio_unitario }}"
              class="form-control"
              placeholder="Precio Unitario"
            />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success btn-block text-white">
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
