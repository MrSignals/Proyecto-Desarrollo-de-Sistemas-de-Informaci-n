{%extends "index.html"%} {%block title%} Gestión de Proveedores {%endblock%}
{%block body%}

<div class="row">
  <div class="col-md-4 offset-md-4">
    <h2>Editar Proveedor</h2>
    <div class="card">
      <div class="card-body">
        <form action="/editarProveedor/" method="POST">
          {%csrf_token%}
          <div class="mb-3">
            <input
              type="text"
              id="codigo"
              name="codigo"
              class="form-control"
              value="{{proveedor.codigo_proveedor}}"
              placeholder="Codigo"
              readonly
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              id="nombre"
              name="nombre"
              value="{{proveedor.nombre}}"
              class="form-control"
              placeholder="Nombre"
              required
            />
          </div>

          <div class="mb-3">
            <input
              type="text"
              id="direccion"
              value="{{proveedor.direccion}}"
              name="direccion"
              class="form-control"
              placeholder="Dirección"
            />
          </div>

          <div class="mb-3">
            <input
              type="text"
              id="telefono"
              name="telefono"
              value="{{proveedor.telefono}}"
              class="form-control"
              placeholder="Teléfono"
            />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success btn-block text-white">
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{%endblock%}
